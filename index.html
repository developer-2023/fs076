    <title>Colors - rgb(0, 0, 0), rgba(0, 0, 0, 0)</title>

        body {
            background-color: black;
            color: white;
        }
        #first { color: rgb(red, green, blue) }
        #second { color: rgb(190, 100, 0) }
        #third { color: rgba(255, 255, 0, 0.8) }
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p id="second">Lorem ipsum dolor sit amet.</p>
    <p id="third">Lorem ipsum dolor sit amet.</p>
</body>
